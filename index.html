<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</head>

<body>

    
    <form action="" id="form-registro" action="registro.html" method="post">
        <h3>Registro</h3>
    
        <label for="pregunta">Tipo de documento</label><br>
        <select id="tdocumento" name="tdocumento">
            <option value="cedula">Cedula de ciudadania</option>
            <option value="taridentidad">Tarjeta de identidad</option>
            <option value="regcivil">Registro civil</option>
            <option value="cedulaextra">Cedula de extranjeria</option>
            <option value="pasaporte">Pasaporte</option>
        </select>
        
        <label for="numerodocumento">Número de documento</label><br>
        <input type="text" name="numerodocumento" id="numerodocumento" size="19" placeholder="1000000000"><br>
        <div>
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo">
        </div>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena">
        </div>
        <div>
            <button id="btn-registrar">Registrar</button>
        </div>
    </form>
</body>
</html>
